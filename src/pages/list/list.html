<ion-header>
  <ion-navbar color="white" col-12>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div id="title" col-4 offset-3 *ngIf="title !== 'Call History' ">{{title}}</div>
    <button *ngIf="title == 'Home' || title == 'My Profile' || title == 'My Matches' " id="messages"><img src="assets/icon/message.png">
      <span>3</span>
    </button>
    <!--<button ion-item no-lines id="editBtn">Edit</button>-->
    <ion-col *ngIf="title == 'Call History' ">
        <ion-row   class="distinguish">
          <ion-col col-6 [ngClass]="selectedAll?'selected':'unselected'" class="allButton" (click)="selectAll()">All</ion-col>
          <ion-col col-6 [ngClass]="selectedMissed?'selected':'unselected'" (click)="selectMissed()">Missed</ion-col>
        </ion-row>
      </ion-col>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-grid style="padding:0px;height: 100%;" >
    <ion-row style="height: 100%;">


      <!--This is the Home Part -->
      <ion-col  *ngIf="title == 'Home' || title == 'Settings'">
       <div class="ageDiv">
         <span class="subtitle">Your Match Age Range</span><br/>
         <ion-item no-lines>
          <ion-range min="18" max="120" pin="true" [(ngModel)]="saturation" color="primary">
            <ion-label range-left>18</ion-label>
          </ion-range>
        </ion-item>
       </div>
        <div class="ageDiv">
         <span class="subtitle">Your Match Intentions</span><br/><br/>
           <button *ngFor="let intension of intensions let x = index" col-6>
            <span>{{intension.title}}</span>
            <ion-checkbox [(ngModel)]="intensions[x].value"></ion-checkbox>
          </button>
       </div>
        <div *ngFor="let setting of settings" class="othersDiv">
          <span class="subtitle">{{setting.title}}</span>
          <button ion-item no-lines col-6>{{setting.Select}} <img src="assets/icon/rightArrow.png"></button>
        </div>
        <div *ngIf="title == 'Home' ">
          <button ion-item no-lines id="randomSearchBtn"> Random search</button>
          <button ion-item no-lines id="findSearchBtn"> Find match</button>
        </div>
        <button  *ngIf="title == 'Settings' "ion-item no-lines id="updateBtn">Update</button>
      </ion-col>


      <!-- My Matches !-->
  <ion-col style="background-color: #F8F8F9;"  *ngIf="title == 'My Matches' ">
        <div id="searchDiv">
           <ion-icon name="search" style="padding-left: 3px;"></ion-icon>
           <input placeholder="search" />
           <button ><ion-icon name="close"></ion-icon></button>
        </div>
        <ion-list>
          <button ion-item style="background: rgba(211, 59, 160 ,0.2);">
            <img class="img blurredImage" src="assets/imgs/trial.png" >
            <img class="status" src="assets/icon/online.png" />
            <div style="position: absolute;top:10px;left:80px;width:76%;">
              <div class="time">11.25 am</div>
              <div class="name">Jane</div>
              <div class="message">Hey! How was dinner yesterday?</div>
            </div>
          </button>         
        </ion-list>
      </ion-col>


      <!--This is the friends part -->
      <ion-col style="background-color: #F8F8F9;" *ngIf="title == 'My Friends' ">
        <div id="searchDiv">
           <ion-icon name="search" style="padding-left: 3px;"></ion-icon>
           <input placeholder="search" />
           <button ><ion-icon name="close"></ion-icon></button>
        </div>
        <ion-list>
          <button ion-item style="background: rgba(211, 59, 160 ,0.2);">
            <img class="img" src="assets/imgs/trial.png">
            <img class="status" src="assets/icon/online.png" />
            <div style="position: absolute;top:10px;left:80px;width:76%;">
              <div class="time">11.25 am</div>
              <div class="name">Jane <span class="unreadText">3</span></div>
              <div class="message">Hey! How was dinner yesterday?</div>
            </div>
          </button>
          
        </ion-list>
      </ion-col>

       <!--This is the my profile part -->
      <ion-col *ngIf="title == 'My Profile' " style="text-align: center;padding:0px;background-color: rgb(232, 232, 232);height: 100%;">
       <div id="picDiv" style="height:150px">
            <img src="assets/imgs/trial.png">
        </div>
        <div id="imgDiv" class="profileImage">
           <img src="assets/imgs/trial.png" style="display: none;">
           <img src="assets/imgs/upload.png">
           <div id="profileName" style="border: none;">
              Edward
           </div>
           <button style="display: none;" id="editBtn" no-lines ion-item>Edit profile</button>
           <div style="text-align: center;">
             <button  id="morePhotos" no-lines >More Photos</button>
           </div>
           <div id="bio">
             <strong>Bio: </strong><br/>
             <textarea placeholder="Write something about yourself here." ></textarea >
           </div>
        </div>
         <div id="myPhotos">
             <span>My photos</span><br><br>
             <div style="margin:0px;width:95% ;text-align: center;">
               <img src="assets/imgs/trial.png">
             </div>
           </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<!--archive and delete button-->
<ion-footer  *ngIf="title == 'My Friends' ">
  <button ion-item class="footerBtn">Archive</button>
  <button ion-item class="footerBtn" style="text-align:right">Delete</button>
</ion-footer>
