<ion-menu [content]="content" *ngIf="provider.acc">
  <ion-content style="background-color: rgba(242, 242, 242, 0.4);">
    <div id="picDiv">
      <img *ngIf="provider.acc && provider.acc.image !== 'assets/imgs/avatar.jpg' " src="{{provider.acc.image}}" src="{{provider.acc.image}}">
    </div>
    <div id="imgDiv">
       <img *ngIf="provider.acc" src="{{provider.acc.image}}" >
       <div id="profileName">
         {{provider.acc.username}}
       </div>
    </div>
    <ion-list id="ionList">
      <button menuClose ion-item detail-none  no-lines *ngFor="let p of pages" (click)="openPage(p)">
        <img *ngIf="p.icon" src="assets/icon/{{p.icon}}.png">{{p.title}}
      </button>
    </ion-list>
  </ion-content>
  <ion-footer no-border>
    <img class="version" src="assets/imgs/index1.png">
  </ion-footer>

</ion-menu>
<ion-nav #content [root]="rootPage" [ngClass]="{isInCall: isInCall, isNotInCall: !isInCall}"></ion-nav>
