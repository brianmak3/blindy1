<ion-menu [content]="content">
  <ion-content style="background-color: rgba(242, 242, 242, 0.4);">
    <div id="picDiv">
      <img src="assets/imgs/trial.png">
    </div>
    <div id="imgDiv">
       <img src="assets/imgs/trial.png">
       <div id="profileName">
          Edward
       </div>
    </div>
    <ion-list id="ionList">
      <button menuClose ion-item no-lines *ngFor="let p of pages" (click)="openPage(p)">
        <img src="assets/icon/{{p.icon}}.png">        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
  <ion-footer no-border>
    <img class="version" src="assets/imgs/index1.png">
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
